<div id="exportWidget">
<div class="widgetContainer" id="exportTemplate">
    <div id="exportLayerTitle">
        Export: &nbsp;&nbsp;
        <select data-dojo-type="dijit/form/Select" id="exportLayer">
            <option value="0">Select Layer</option>
            <option value="defaulti">Default Image</option>
            <option value="comparei">Comparison Image</option>
            <option value="resulti">Mask/Change Image</option>
        </select>
    </div>
    <div id="extentCheckBoxContainer" style="margin-top: 10px;">
        <input data-dojo-type="dijit/form/CheckBox"  id="defineExtent"/> <label for="defineExtent">${nls.extent}</label>
        <span style="margin-left: 1.7em;display: block;">${nls.drawText}</span>
    </div>
    <div id='selectExportDisplay' style='display: none;margin: 10px 0px;'>

        <label for='saveAndExportOption'>${nls.mode}:  </label>
        <select  data-dojo-type="dijit/form/Select" style="/*height: 21px;*/" id="saveAndExportOption">
            <option value='agol'>${nls.modeOption1}</option>
            <option value='disk'>${nls.modeOption2}</option>
        </select>
        
    </div>
    
    <div id="saveAgolContainer">
        <table style="border: 0px solid transparent;">
            <tr><td><label for="itemTitle" style="color: #0080C0;width:100px;">${nls.titleText}: </label></td><td><textarea  id="itemTitle" rows="3" style="height: 40px;width: 200px;" data-dojo-type="dijit/form/SimpleTextarea"></textarea></td>
            </tr>
            <tr><td>
                    <label for="itemDescription" style="color: #0080C0;width:100px;">${nls.description}: </label></td><td><textarea  id="itemDescription"  rows="6" style="height: 80px;width: 200px;" data-dojo-type="dijit/form/SimpleTextarea"></textarea></td>
            </tr>
            <tr><td><label for="itemTags" style="color : #0080C0;width:100px;">${nls.tags}:  </label></td><td><textarea  id="itemTags" rows="2" style="height: 40px;width: 200px;" data-dojo-type="dijit/form/SimpleTextarea"></textarea></td>
            </tr></table>
       
        <button  id="submitAgolBtn" data-dojo-type="dijit/form/Button" type="button" style="display: flex;justify-content: center;margin-left: 0;">${nls.preview}</button>
        <div id="previewContainer" class="previewContainer">
            <div id="thumbnailContainer" style="float:left;background-color: #333;width: 90px;height: 60px;"><img id="layerThumbnail" src="" width="90" height="60" alt="${nls.thumbnailError}" /></div>
            <h3 title="" class="h3Title"></h3>
            <div id="folderContainer" style="padding-left: 5px;white-space: nowrap;display: none;"><label for="folderList">${nls.folder}: </label><select data-dojo-type="dijit/form/Select" id="folderList"></select>
            </div>
            <div style="text-align: right;white-space: nowrap;margin-top: 8px;">
                <a href="javascript:void(0)" id="saveAgolBtn" class="anchorBtns">${nls.submit}</a><a href="javascript:void(0)" id="cancelAgolBtn" class="anchorBtns">${nls.cancel}</a>
            </div>
        </div>
        <div id="successNotification" style="color: #ee0000;"></div>
    </div>
    <div id="exportSaveContainer" style='display: none;'>
        <span style="display: block;margin-bottom: 5px;">${nls.renderer}:</span><br />
        <input type="radio" data-dojo-type="dijit/form/RadioButton" name="format" checked id="renderer"  value="current"/> <label for="renderer">${nls.formatText1}</label> 
        <input id="rawData" data-dojo-type="dijit/form/RadioButton" name="format" value="raw" type="radio" style="margin-left: 20%;"/><label for="rawData">${nls.formatText2}</label> 
        <br /> <br />
        <p style='text-align: justify;'><b>Note:</b> ${nls.text}</p>
        <button id="advanceSaveBtn" class="titleHeader" role="button">
            <span class="titleLabel">${nls.advance}</span>
            <span class="launchpad-icon-arrow-right listExpandBtn"></span>
        </button>
        <br />
        <div id='advanceSaveContainer' style='display: none;'>
            <label for="pixelSize">${nls.pixel}:&nbsp;</label>
            <input id="pixelSize" data-dojo-type="dijit/form/NumberTextBox" style="width: 7em;" data-dojo-props="constraints:{place:0,min:0},invalidMessage:'${nls.error5}'"/>&nbsp;&nbsp;m<br /><br />
            <label for="outputSp">${nls.outsr}:&nbsp;</label>
            <select   id="outputSp" data-dojo-type="dijit/form/Select" style="/*width: 100px;*/"></select>
            <br /><br />
        </div>

        <button data-dojo-type="dijit/form/Button"  id="exportBtn" type="button" style="display: flex;justify-content: center;margin-left: 0;" >${nls.submit}</button>
        
        <a href="none" download id="linkDownload" style="display: none;">ExportImage</a>
    </div>
    <div id="errorPixelSize" style="color: #ee0000;"></div>
    <!-- <br/> -->
</div>
</div>
