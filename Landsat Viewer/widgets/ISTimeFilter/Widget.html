<div>
    <div data-dojo-type="dijit/Dialog" id="waitDialog" title="Time Line" style="background-color: white;border-radius: 10px;position: fixed;">
        <div data-dojo-attach-point="queryScenes" style="color: #0080C0;">Querying xxx scenes to create temporal profile. May take longer first time. </div>
    </div>
    <div data-dojo-type="dijit/Dialog" id="timeDialog" title="Time Line" style="background-color: white;width:440px;border-radius: 10px;position: fixed;">
    <div id="access" style="display:none;">
        <div style="float: left;color: #0080C0;">Zoom in to activate  Time Line .</div>
    </div>
        
    <div style="display: none;">
        <input data-dojo-type="dijit/form/CheckBox"  id="timeFilter"/> <label for="timeFilter">Time Filter</label>
    </div>
    <div data-dojo-attach-point="filterDiv" style="display:none;">
        <div>
            Image Date: 
            <div data-dojo-attach-point="dateRange" style="display:inline-block;font-weight: bolder;"></div>
        </div>
        <div>
            <br />
            <div  style="float:right;display:inline-block;">
                <button data-dojo-type="dijit/form/Button" type="button" id="refreshTimesliderBtn"><img src="http://landsatappv1p3.s3-website-us-west-2.amazonaws.com/widgets/ISTimeFilter/images/refresh.png" height="15"/></button>
                <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'refreshTimesliderBtn',position:['below']">
                    Refresh available dates based on current extent
                </div>
            </div>
            <div data-dojo-attach-point='timeSliderDiv'>
            </div>
                        <div id="cloudSelect" style="display: inline-block;">
                    <br>
                    Cloud Filter: 
                    <select id="cloudFilter" data-dojo-type="dijit/form/Select" style="height: 12px;">
                        <option value=0>0% Cloud</option>
                        <option value=0.02>2% Cloud</option>
                        <option value=0.05>5% Cloud</option>
                        <option value=0.10 selected="selected">10% Cloud</option>
                        <option value=0.25>25% Cloud</option>
                        <option value=0.50>50% Cloud</option>
                        <option value=1>All</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div id='seasonBlock' style='display: inline;'>
                    <label for="seasonSelect">Season Filter: </label>
                    <select id="seasonSelect" data-dojo-type="dijit/form/Select" style="height: 12px;">
                        <option value=0>All</option>
                        <option value=1>Spring</option>
                        <option value=2>Summer</option>
                        <option value=3>Autumn</option>
                        <option value=4>Winter</option>
                    </select></div>
                </div>

               <div data-dojo-attach-point="pointgraph" style="color: #0080C0;">
    </div>
            <div id="chartshow" style="display : none;float:left;">
        <div id="chartNode" style="width: 390px; height: 270px;"></div>
        <div id="legend" style="/*float:right;*/"></div>
     
    </div>
        </div>
       
    </div>
    <div>

        <div data-dojo-attach-point="errorDiv" style="color:red;"></div>
    </div>
        
    <div data-dojo-attach-point="temporalpro" style="color: #0080C0;margin-top: 5px;">
    </div>
                <div data-dojo-attach-point="cloudFilterError" style="color: #0080C0;">
    </div>

   
    </div>
</div>
